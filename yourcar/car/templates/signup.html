{% extends "home.html" %}
{% load i18n %}
{% load bootstrap3 %}
{% load bootstrap_ui_tags %}

{% block page-content %}
{{ block.super }}

<div id="signup_form" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h3 class="text-center modal-title">{% trans 'Signup...' %}</h3>
      </div>
      <form method="post" action="{% url 'signup'%}">
        {% csrf_token %}
        <div class="modal-body">
          {% bootstrap_form form %}
        </div>
        <div class="modal-footer">
          <button class="btn btn-success btn-lg btn-block">{% trans 'Signup!' %}</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}

{% block body-javascript %}
  {{ block.super }}
    <script>
      $(document).ready(function(){
        $("#signup_form").modal('show');
      });
    </script>
{% endblock %}
